name: Build and Publish Dev Snapshot

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine release metadata
        id: meta
        run: |
          {
            echo "tag_name=snapshot"
            echo "release_name=Dev Build"
            echo "prerelease=true"
          } >> "$GITHUB_OUTPUT"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew scripts/run_build.sh

      - name: Build with Gradle Wrapper Script
        run: ./scripts/run_build.sh --no-configuration-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-jars
          path: build/libs/*.jar

      - name: Publish Dev Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          files: build/libs/*.jar
