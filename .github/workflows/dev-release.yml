name: Build and Publish Dev Snapshot

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.java'
      - '.github/workflows/dev-release.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine release metadata
        id: meta
        run: |
          # Extract version from gradle/libs.versions.toml
          VERSION=$(grep '^mod-version = ' gradle/libs.versions.toml | sed 's/mod-version = "\(.*\)"/\1/')

          # Generate UTC timestamp in YYYYMMDD-HHMMSS format
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")

          # Build versioned tag and release name
          TAG_NAME="v${VERSION}-dev.${TIMESTAMP}"
          RELEASE_NAME="Dev Build (${TIMESTAMP})"

          {
            echo "tag_name=${TAG_NAME}"
            echo "release_name=${RELEASE_NAME}"
            echo "prerelease=true"
          } >> "$GITHUB_OUTPUT"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-configuration-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-jars
          path: build/libs/*.jar

      - name: Publish Dev Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          files: build/libs/*.jar
